<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWU - Analog clock</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="logo-removebg-preview.png" width="80" alt="logo">
                </div>
                <div class="theme">
                    <i id="theme" class='bx bx-moon'></i>
                </div>
            </div>
        </div>
    </header>

    <div class="main-section">
        <div class="small-container">
            <div class="main-box">
                <div class="analog-box">
                    <div class="analog">
                        <span style="--i-:1;"><b>1</b></span>
                        <span style="--i-:2;"><b>2</b></span>
                        <span style="--i-:3;"><b>3</b></span>
                        <span style="--i-:4;"><b>4</b></span>
                        <span style="--i-:5;"><b>5</b></span>
                        <span style="--i-:6;"><b>6</b></span>
                        <span style="--i-:7;"><b>7</b></span>
                        <span style="--i-:8;"><b>8</b></span>
                        <span style="--i-:9;"><b>9</b></span>
                        <span style="--i-:10;"><b>10</b></span>
                        <span style="--i-:11;"><b>11</b></span>
                        <span style="--i-:12;"><b>12</b></span>
                        <div class="analog-center">
                            <div id="hour" class="arrow hour"></div>
                            <div id="min" class="arrow min"></div>
                            <div id="sec" class="arrow sec"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="digital">
                        <h2 id="date" class="date"></h2>
                        <p id="time" class="time"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
